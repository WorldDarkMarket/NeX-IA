<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </linearGradient>
    
    <!-- Metallic gradient for letters -->
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b0b0b0"/>
      <stop offset="30%" style="stop-color:#e8e8e8"/>
      <stop offset="50%" style="stop-color:#c8c8c8"/>
      <stop offset="70%" style="stop-color:#d8d8d8"/>
      <stop offset="100%" style="stop-color:#a0a0a0"/>
    </linearGradient>
    
    <!-- Fiber blue gradient -->
    <linearGradient id="fiberGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0088dd"/>
      <stop offset="50%" style="stop-color:#00d2ff"/>
      <stop offset="100%" style="stop-color:#00aaff"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGrad)"/>
  
  <!-- Subtle outer glow -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#00d2ff" stroke-width="1" opacity="0.1"/>
  <circle cx="256" cy="256" r="220" fill="none" stroke="#00d2ff" stroke-width="0.5" opacity="0.05"/>
  
  <!-- Letter N -->
  <g transform="translate(80, 130) scale(1.8)">
    <path d="M0 140 L0 0 L25 0 L75 100 L75 0 L100 0 L100 140 L75 140 L25 40 L25 140 Z" 
          fill="url(#metalGrad)" 
          stroke="#999" 
          stroke-width="1"/>
  </g>
  
  <!-- Letter X with fiber optics -->
  <g transform="translate(240, 130) scale(1.8)">
    <!-- X metallic body -->
    <path d="M0 0 L40 70 L0 140 L28 140 L60 85 L92 140 L120 140 L80 70 L120 0 L92 0 L60 55 L28 0 Z" 
          fill="url(#metalGrad)" 
          stroke="#999" 
          stroke-width="1"/>
    
    <!-- Fiber optic lines -->
    <line x1="10" y1="10" x2="110" y2="130" 
          stroke="url(#fiberGrad)" 
          stroke-width="10" 
          stroke-linecap="round"
          filter="url(#glow)"
          opacity="0.95"/>
    
    <line x1="10" y1="130" x2="110" y2="10" 
          stroke="url(#fiberGrad)" 
          stroke-width="10" 
          stroke-linecap="round"
          filter="url(#glow)"
          opacity="0.95"/>
    
    <!-- Center glow point -->
    <circle cx="60" cy="70" r="16" fill="#ffffff" opacity="0.85" filter="url(#glow)"/>
    <circle cx="60" cy="70" r="8" fill="#00d2ff"/>
  </g>
  
  <!-- IA text -->
  <text x="256" y="400" 
        text-anchor="middle" 
        font-family="'Segoe UI', Arial, sans-serif" 
        font-size="48" 
        font-weight="300"
        fill="#00d2ff"
        letter-spacing="16"
        filter="url(#strongGlow)">IA</text>
</svg>
